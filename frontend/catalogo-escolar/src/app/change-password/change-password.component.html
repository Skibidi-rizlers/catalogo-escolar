<div class="container-wrapper">
    <div class="form-container">
      <h1>Reset your password</h1>
  
      <form novalidate (ngSubmit)="onSubmit()" [formGroup]="credentials">
        <div class="form-group">
          <label for="old_password">Old Password</label>
          <input type="password" class="form-control" formControlName="old_password" id="old_password">
          <ul *ngIf="oldPassword?.invalid && oldPassword?.touched" class="error-list">
            <li>Old password is required.</li>
          </ul>
        </div>
  
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" class="form-control" formControlName="password" id="password">
          <ul *ngIf="newPassword?.invalid && newPassword?.touched" class="error-list">
            <li *ngIf="newPassword?.errors?.['required']">New password is required.</li>
            <li *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters long.</li>
          </ul>
        </div>
  
        <div class="form-group">
          <label for="password_confirmation">Repeat the password</label>
          <input type="password" class="form-control" formControlName="password_confirmation" id="password_confirmation">
          <ul class="error-list">
            <li *ngIf="confirmPassword?.invalid && confirmPassword?.touched">Password confirmation is required.</li>
            <li *ngIf="credentials.errors?.['mismatch'] && confirmPassword?.touched">Passwords do not match.</li>
          </ul>
        </div>
  
        <div class="form-group">
          <button [disabled]="credentials.invalid" type="submit" class="submit-btn">
            Confirm
          </button>
        </div>
      </form>
    </div>
  </div>
