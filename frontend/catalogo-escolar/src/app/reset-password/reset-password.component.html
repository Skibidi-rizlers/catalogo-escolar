<div class="reset-password-container">
    <form class="reset-form" *ngIf="!hasToken">
      <h2>Resetare parolă</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Emailul tău" />
      </div>
  
      <button type="submit" class="reset-button">Trimite link de resetare</button>
    </form>
  
    <form class="reset-form" *ngIf="hasToken">
      <h2>Setează o parolă nouă</h2>
  
      <div class="form-group">
        <label for="newPassword">Parolă nouă</label>
        <input id="newPassword" type="password" class="form-control" placeholder="Parolă nouă" />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmă parola</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Confirmă parola" />
      </div>
  
      <button type="submit" class="reset-button">Salvează</button>
    </form>
  </div>
